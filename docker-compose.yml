version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: studyconnect_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: studyconnect_app_db
      POSTGRES_PASSWORD: super_secure_password_123
      POSTGRES_DB: studyconnect
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@studyconnect.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres

volumes:
  pgdata:
