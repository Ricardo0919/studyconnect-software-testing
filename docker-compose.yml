version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: studyconnect_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: studyconnect_app_db
      POSTGRES_PASSWORD: super_secure_password_123
      POSTGRES_DB: studyconnect
    volumes:
      - pgdata:/var/lib/postgresql/data

  postgres-init-testing:
    image: postgres:15
    depends_on:
      - postgres
    environment:
      PGPASSWORD: super_secure_password_123
    entrypoint: >
      sh -c "
        echo 'Waiting for postgres to be ready...';
        until pg_isready -h postgres -p 5432 -U studyconnect_app_db; do
          echo '  still starting...';
          sleep 2;
        done;
        echo 'Postgres is up. Checking testing database...';
        DB_EXISTS=$(psql -h postgres -U studyconnect_app_db -d postgres -tAc \"SELECT 1 FROM pg_database WHERE datname = 'studyconnect_testing'\");
        if [ \"$DB_EXISTS\" != \"1\" ]; then
          echo 'Creating database studyconnect_testing...';
          psql -h postgres -U studyconnect_app_db -d postgres -c 'CREATE DATABASE studyconnect_testing';
        else
          echo 'Database studyconnect_testing already exists, skipping.';
        fi
      "

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@studyconnect.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres

volumes:
  pgdata:
